<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>WeatherDash</title>
</head>

<header class="hero">
    <img src="assets/images/WeatherDash-rainbowSunset.png" class="my-2 img-fluid rounded-pill shadow p-3 mb-5"
        alt="banner" />
</header>

<body class="container">

    <div class="row py-4">
        <div class="flex-column col-4 ">
            <h3 class="shadow p-3 mb-5 bg-body py-4 px-4 rounded-pill ">plan with panache.</h3>

            <section class="search-and-history-column container-fluid py-4 shadow p-3 mb-5 bg-body rounded">
                <form class="form" id="search">
                    <div class="row">
                        <div class="form-floating mb-3">
                            <input type="input" class="form-control" id="floatingInput" placeholder="Austin, TX">
                            <label class="form-label mx-2" for="floatingInput">Search by city</label>
                        </div>
                    </div>
                    <div class="search g-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                <div class="list-group my-4">
                    <h6>Search
                        History</h6>
                        <!-- <ul id=search-item>
                            <li id=search-item>

                            </li>
                        </ul> -->
                    <!-- <span id="search-item"> -->
                        <div class="list-group" id="search-item">
                        </div>
                    <!-- </span> -->
                </div>
        </div>
        </section>

        <div class="flex-column col-8 container-fluid">
            <h3 class="shadow p-3 mb-5 bg-body py-4 px-4 rounded-pill">
                <span id="city"></span></span></span>
            </h3>
            <h2><span id="timezone-wrapper"></span></h2>

            <section class="current-weather py-4 shadow p-3 mb-5 bg-body rounded">
                <div class="row">
                    <div class="flex-column" id="icon"></div>
                </div>

                <div id="current-weather-wrapper"></div>
            </section>
        </div>
    </div>

    <div class="row py-4">
        <section class="container rounded-pill shadow p-3 mb-5" id="forecast">

        </section>
    </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/index.js"></script>
</body>

</html>
